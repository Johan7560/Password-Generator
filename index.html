<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/style.css" />

		<title>Password Generator</title>
	</head>

	<body>
		<div class="container text-center mt-5">
			<div class="col">
				<h1 class="anim jis pt-3">Password Generator</h1>
				<hr />
			</div>
		</div>

		<div class="container text-center mt-5">
			<div class="row justify-content-center">
				<div class="col d-flex flex-column">
					<a class="btn text-white my-3 fourBtns" id="generatePassword">Generate</a>
					<a class="btn text-white my-3 fourBtns" id="copy">Copy</a>
				</div>
				<div class="col-6">
					<input
						type="text"
						class="form-control"
						id="password_Gen"
						placeholder="Your new password will display here."
					/>
				</div>
				<div class="col d-flex flex-column">
					<a class="btn text-white my-3 fourBtns" id="defined">Define Password</a>
					<a class="btn text-white my-3 fourBtns" id="generateDefined"
						>Generate Defined</a
					>
				</div>
			</div>
			<div class="row justify-content-center text-white mt-5">
				<div id="showChecklist" class="checklist col-8">
					<div class="form-check">
						<input
							class="form-check-input"
							type="radio"
							name="flexRadioDefault"
							id="yes_button_1"
						/>
						<label class="form-check-label" for="yes_button_1">
							Password must contain <strong>Numbers</strong> (eg.123).
						</label>
					</div>
					<div class="form-check">
						<input
							class="form-check-input"
							type="radio"
							name="flexRadioDefault"
							id="yes_button_2"
						/>
						<label class="form-check-label" for="yes_button_2">
							Password must contain <strong>Symbols</strong> (eg.@#$).
						</label>
					</div>
					<div class="form-check">
						<input
							class="form-check-input"
							type="radio"
							name="flexRadioDefault"
							id="yes_button_3"
						/>
						<label class="form-check-label" for="yes_button_3">
							Password must contain <strong>Uppercase Characters</strong> (eg.ABC).
						</label>
					</div>
					<div class="form-check">
						<label for="length">Password <strong>Length</strong> (min 8 - max 32)</label>
						<input type="number" id="length" min="8" max="32" />
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script defer src="/app.js"></script>
	</body>
</html>
